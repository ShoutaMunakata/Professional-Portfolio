<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Ansh Yadav</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: white;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .get-in-touch {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 10vw;
            font-weight: bold;
            background: linear-gradient(to bottom, white 50%, #ffcccc 50%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            transition: transform 0.3s ease;
        }
        .title:hover {
            transform: scale(0.95);
        }
        .email {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            display: inline-block;
            font-size: 1.2vw;
            text-decoration: none;
            color: white;
        }
        .email:hover {
            background-color: white;
            color: #1a1a1a;
        }
        .smoke-grey-div {
            position: absolute;
            top: calc(45% - 119px);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 40%;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 20px;
            z-index: 1;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons a.instagram:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
        }
        .social-icons a.twitter:hover {
            text-shadow: 0 0 10px #00acee, 0 0 20px #00acee, 0 0 30px #00acee, 0 0 40px #00acee, 0 0 70px #00acee, 0 0 80px #00acee, 0 0 100px #00acee, 0 0 150px #00acee;
        }
        .social-icons a.linkedin:hover {
            text-shadow: 0 0 10px #0e76a8, 0 0 20px #0e76a8, 0 0 30px #0e76a8, 0 0 40px #0e76a8, 0 0 70px #0e76a8, 0 0 80px #0e76a8, 0 0 100px #0e76a8, 0 0 150px #0e76a8;
        }
        .social-icons a.github:hover {
            text-shadow: 0 0 20px #6e5494, 0 0 40px #6e5494, 0 0 60px #6e5494, 0 0 80px #6e5494, 0 0 140px #6e5494, 0 0 160px #6e5494, 0 0 200px #6e5494, 0 0 300px #6e5494;
        }
        .neon-sun {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .neon-sun:hover {
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <a href="index.html" class="neon-sun"><i class="fas fa-sun"></i></a>
    <div class="get-in-touch">
        <div class="smoke-grey-div"></div>
        <div class="container">
            <h1 class="title">Get in Touch</h1>
            <a href="mailto:annshrunes@gmail.com" class="email">annshrunes@gmail.com</a>
            <div class="social-icons">
                <a href="https://instagram.com/annshrunes" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/annshrunes" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/www.linkedin.com/in/ansh-yadav-111b13307" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/ShoutaMunakata" target="_blank" class="github"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({color: 0xFFFFFF, size: 0.1});

        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = -Math.random() * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
